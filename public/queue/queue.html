<div class="container">

  <div class="row" style="margin-top: 1em; margin-bottom: 1em;">
    <div class="col-md-3" style="text-align: center;">
      <h2 class="text-red" ng-show="locked" style="margin-top: 0;"><span class="glyphicon glyphicon-lock"></span>{{queue}}</h2>
      <h2 ng-show="!locked" style="margin-top: 0;">{{queue}}</h2>
    </div>

    <p class="col-md-6">
      {{info}}
    </p>

    <div class="col-md-3" ng-show="users.length">
      <input type="text" class="search" ng-model="search" placeholder="Search" style="height: 3em; margin-bottom: 2%; width: 100%; padding-left: 1em;">
    </div>
  </div>


  <div class="row">
    <!-- Queues -->
    <div class="col-md-9 col-md-push-3">
      <!-- No booked or normal users in queue -->
      <h4 ng-hide="(users | filter:notHasBooking).length ||Â (bookedUsers | filter: attending | filter: soon).length">This queue is empty</h4>

      <!-- Users with bookings -->
      <div ng-show="(bookedUsers | filter: attending | filter: soon).length">
        <booked-users></booked-users>
      </div>

      <!-- Users without bookings -->
      <div ng-show="(users | filter:notHasBooking).length">
        <standard-users></standard-users>
      </div>
    </div>

    <!-- Buttons and inputs -->
    <div class="col-md-3 col-md-pull-9">
      <!-- Logged in -->
      <div ng-show="name">
        <h5>Location</h5>
        <div style="background-color: #F04124; padding-bottom: 2%; margin-bottom: 7%;">
          <input type="text" ng-model="location" ng-model-options="{debounce: 1000}" placeholder="Red 01" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Red 01'" class="col-xs-12" style="height: 3em; margin-bottom: 2%;" id="queueLocationInputField">
          <i class="text-white" ng-hide="location">&nbsp;&nbsp;Required</i>
        </div>
        <h5>Comment</h5>
        <input type="text" ng-model="comment" ng-model-options="{debounce: 1000}" placeholder="Laboration 1" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Laboration 1'" class="col-xs-12" style="height: 3em; margin-bottom: 7%;" id="queueCommentInputField">
        <button class="green clickable frame center-content expand" ng-show="!enqueued && location" ng-click="addUser()" id="queueJoinQueueBtn">
          <span class="glyphicon glyphicon-plus"></span>
          Join queue
        </button>
        <button class="green clickable frame center-content expand" ng-show="!enqueued && !location" popover="In order to queue, you must enter your location"  popover-trigger="focus" popover-placement="bottom" id="queuePromptLocationJoinBtn">
          <span class="glyphicon glyphicon-plus"></span>
          Join queue
        </button>
        <button class="red clickable center-content frame expand" ng-show="enqueued" ng-click="leave()" id="queueLeaveQueueBtn">
          <span class="glyphicon glyphicon-remove"></span>
          Leave queue
        </button>
        <div class="buffer" ng-show="accessLevel"></div>
        <!-- Admin-options -->
        <div class="btn-group col-xs-12" dropdown is-open="status.isopen" ng-show="accessLevel" style="padding-left: 0; padding-right: 0;">
          <button type="button" class="btn btn-default dropdown-toggle col-xs-12" id="queueOptionsBtn" dropdown-toggle>
            <div class="col-xs-6 text-left">
              Options
            </div>
            <div class="col-xs-6 text-right">
              <span class="caret text-right"></span>
            </div>
          </button>
          <ul class="dropdown-menu col-xs-12" role="menu" style="padding: 5%;">
            <li>
              <button class="blue clickable center-content frame expand" ng-show="accessLevel" ng-click="broadcast()" id="queueBroadcastBtn">
                <span class="glyphicon glyphicon-bullhorn"></span>
                Broadcast
              </button>
            </li>
            <li>
              <button class="blue clickable center-content frame expand" ng-show="accessLevel" ng-click="broadcastTA()" id="queueBroadcastToTasBtn">
                <span class="glyphicon glyphicon-bullhorn"></span>&nbsp;
                Broadcast faculty
              </button>
            </li>
            <li>
              <button class="blue clickable center-content frame expand" ng-show="accessLevel" ng-click="setMOTD()" id="queueSetMOTDBtn">
                <span class="glyphicon glyphicon-plus"></span>&nbsp;
                Set MOTD
              </button>
            </li>
            <li>
              <button class="blue clickable center-content frame expand" ng-show="accessLevel" ng-click="setInfo()" id="queueSetInfoBtn">
                <span class="glyphicon glyphicon-plus"></span>&nbsp;
                Set queue info
              </button>
            </li>
            <li>
              <button class="red clickable center-content frame expand" ng-show="accessLevel" ng-click="purge()" id="queuePurgeQueueBtn">
                <span class="glyphicon glyphicon-remove"></span>
                Purge queue
              </button>
            </li>
            <li>
              <button class="red clickable center-content frame expand" ng-show="accessLevel && !locked" ng-click="lock()" id="queueLockQueueBtn">
                <span class="glyphicon glyphicon-lock"></span>
                Lock queue
              </button>
            </li>
            <li>
              <button class="green clickable center-content frame expand" ng-show="accessLevel && locked" ng-click="unlock()" id="queueUnlockQueueBtn">
                <span class="glyphicon glyphicon-lock"></span>
                Unlock queue
              </button>
            </li>
            <li>
              <button class="blue clickable center-content frame expand" ng-show="accessLevel" ng-click="schedule()" id="queueScheduleBtn">
                <span class="glyphicon glyphicon-calendar"></span>
                Set scheduled labs
              </button>
            </li>
            <li>
              <button class="blue clickable center-content frame expand" ng-show="accessLevel" ng-click="generateUsers()" id="queueGenerateUsersBtn">
                <span class="glyphicon glyphicon-user"></span>
                Generate Users
              </button>
            </li>
          </ul>
        </div>
      </div>
      <!-- Not logged in -->
      <div ng-hide="name">
        <h3>In order to queue you must be logged in</h3>
        <button class="blue clickable center-content expand text-white" style="border: 0;" ng-click="redirect('login')" id="queueNotLoggedInLogInBtn">
          Log in
        </button>
      </div>
    </div>
  </div>
</div>
