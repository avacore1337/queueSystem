<script type="text/ng-template" id="serverMessage.html">
	<div class="modal-header">
			<h4>{{title}}</h4>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<p>{{message}}</p>
		</div>
	</div>
	<div class="modal-footer"></div>
</script>

<div class="text-box">
	<h1>What is your name?</h1>
	<form ng-submit="done()">
		<input class="form-control" type="text" ng-model="name" id="loginInputField" required autofocus>
		<input class="btn btn-default" type="submit" id="loginOKBtn" value="Ok">
	</form>
</div>
