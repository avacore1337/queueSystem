<div class="container">

<div class="row">
  <section class="col-md-10 col-md-offset-1">
    <h1>Courses</h1>
    <div class="well white row" ng-repeat="course in courses | orderBy:'locked':false" ng-class="admin || !course.locked ? 'clickable' : ''" ng-click="redirect(course.name)" id="list{{course.name}}Btn" ng-hide="!admin && course.hibernating" clear:both>
      <div class="col-xs-6">
        <h4 ng-show="course.locked && !course.hibernating" class="text-red">
          <span class="glyphicon glyphicon-lock"></span>
          {{course.name}}
        </h4>
        <h4 ng-show="!course.locked && !course.hibernating">
          <a href="">{{course.name}}</a>
        </h4>
        <h4 ng-show="admin && course.hibernating" class="text-light-gray">
          <span class="glyphicon glyphicon-eye-close"></span>
          <a href="" style="color: rgb(185, 185, 185);">{{course.name}}</a>
        </h4>
      </div>

      <div class="col-xs-6">
        <span class="pull-right">
          <h4 ng-class="course.hibernating ? 'text-light-gray' : ''">
            {{course.length}}
            <i class="glyphicon glyphicon-user"></i>
          </h4>
        </span>
      </div>
    </div>
  </section>
</div>
