<div class="container">

    <div class="row">
<!-- Datepicker (from) -->
        <div class="col-md-6">
            <h4>From</h4>
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="dtFrom" is-open="openedFrom" max-date="today" close-text="Close" id="statisticsFromDateInputField"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event, 'openedFrom')" id="statisticsFromDateCalendarBtn"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
<!-- Timepicker (from) -->
            <timepicker ng-model="fromTime" minute-step="mstep" show-meridian="false" id="statisticsFromTimeTimepicker"></timepicker>
        </div>
<!-- Datepicker (from) -->
        <div class="col-md-6">
            <h4>To</h4>
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="dtTo" is-open="openedTo" max-date="dt" close-text="Close" id="statisticsToDateInputField"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event, 'openedTo')" id="statisticsToDateCalendarBtn"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
<!-- Timepicker (to) -->
            <timepicker ng-model="toTime" minute-step="mstep" show-meridian="false" id="statisticsToTimeTimepicker"></timepicker>
        </div>
    </div>
    <hr>
<!-- Statistics goes here -->

    <button class="btn btn-primary" ng-click="getStatistics()">Get statistics</button>
</div>
