<!DOCTYPE html>
<html ng-app="queue">
	<head>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="http://momentjs.com/downloads/moment.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/livestamp/1.1.2/livestamp.min.js"></script>
	</head>

	<body>
	<nav ng-controller="navigationController">
		<div class="col-md-12 black zero-padding text-center">
			<div class="col-md-3 zero-padding">
				<div ng-class="location == '/list' || location.match('/course/.*') ? 'blue' : 'black'" class="col-md-4 clickable zero-padding" ng-click="redirect('list')">
					<h3 class="text-white equal-margin">Queues</h3>
				</div>
				<div ng-class="location == '/about' ? 'blue' : 'black'" class="col-md-4 clickable zero-padding" ng-click="redirect('about')">
					<h3 class="text-white equal-margin">About</h3>
				</div>
				<div ng-class="location == '/help' ? 'blue' : 'black'" class="col-md-4 clickable zero-padding" ng-click="redirect('help')">
					<h3 class="text-white equal-margin">Help</h3>
				</div>
			</div>
			<a href="">
				<div class="col-md-2 col-md-offset-2 zero-padding" ng-click="redirect('list')">
					<h3 class="text-white equal-margin">Stay A While</h3>
				</div>
			</a>
			<div class="col-md-2 zero-padding">
				<h3 class="text-easteregg text-left equal-margin" style="cursor: default;">And Listen</h3>
			</div>
			<div class="col-md-1 col-md-offset-2 text-right black clickable zero-padding" ng-show="!loggedIn" ng-click="redirect('login')">
				<h3 class="text-white equal-margin">Log in&nbsp;&nbsp;</h3>
			</div>
			<div class="col-md-3 text-right black zero-padding" style="cursor: default;" ng-show="loggedIn">
				<h3 class="text-white equal-margin">{{ name }}&nbsp;&nbsp;</h3>
			</div>
		</div>
	</nav>

	<div class="main-body">
		<div ng-view></div>
		<div class="row buffer"></div>
	</div>

		<script src="/socket.io/socket.io.js"></script>
		<script src = "app.js"></script>
		<script src = "controllers.js"></script>
		<script src = "services.js"></script>
		<script src="course/course.js"></script>
	</body>
</html>
