		<!-- Navigation body -->
		<div class="black text-white" style="width: 100%; height: 4em;">
			<!-- Left block -->
			<div class="nav-block" style="width: 30%;">
				<!-- Queues block -->
				<div class="nav-block fifth clickable" ng-class="location == '/list' || location.match('/course/.*') ? 'blue' : 'black'" ng-click="redirect('list')" id="indexQueuesBtn">
					Queues
				</div>
				<!-- About block -->
				<div class="nav-block fifth clickable" ng-class="location == '/about' ? 'blue' : 'black'" ng-click="redirect('about')" id="indexAboutBtn">
					About
				</div>
				<!-- Help block -->
				<div class="nav-block fifth clickable" ng-class="location == '/help' ? 'blue' : 'black'" ng-click="redirect('help')" id="indexHelpBtn">
					Help
				</div>
				<!-- Admin block -->
				<div class="nav-block fifth clickable" ng-class="location == '/admin' ? 'blue' : 'black'" ng-click="redirect('admin')" id="indexAdminBtn" ng-show="admin">
					Admin
				</div>
				<!-- Statistics block -->
				<div class="nav-block fifth clickable" ng-class="location == '/statistics' ? 'blue' : 'black'" ng-click="redirect('statistics')" id="indexStatisticsBtn" ng-show="admin">
					Statistics
				</div>
			</div>
			<!-- Center block -->
			<div class="nav-block black" style="width: 20%; margin-left: 10%; cursor: pointer;" ng-click="redirect('list')" id="indexStayAWhileBtn">
				<h2 style="line-height: .5em;">Stay A While</h2>
			</div>
			<!-- Right block -->
			<div class="nav-block" style="width: 30%; margin-left: 10%;">
				<!-- Name block -->
				<div class="nav-block" style="width: 70%;">
					{{name}}
				</div>
				<!-- Log in block -->
				<div class="nav-block black clickable" style="width: 30%;" ng-show="!loggedIn"  ng-click="redirect('login')" id="indexLogInBtn">
					Log in&nbsp;&nbsp;
				</div>
				<!-- Log out block -->
				<div class="nav-block black clickable" style="width: 30%;" ng-show="loggedIn" ng-click="redirect('login')" id="indexLogOutBtn">
					Log out&nbsp;&nbsp;
				</div>
			</div>
		</div>
	</nav>

	<div class="main-body">
		<div ng-view></div>
		<div class="row col-md-12 buffer"></div>
	</div>

		<script src = "/socket.io/socket.io.js"></script>
		<script src = "app.js"></script>
		<script src = "controllers.js"></script>
		<script src = "services.js"></script>
		<script src = "course/course.js"></script>
